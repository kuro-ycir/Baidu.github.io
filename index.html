<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度开盒事件 - 媒体参与可视化</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        .chart-container {
            width: 80%;
            margin: 0 auto;
            padding: 40px;
        }
        .chart {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <h2>百度开盒事件：媒体类型参与分布</h2>

    <!-- 初始曝光期 -->
    <div class="chart-container">
        <h3>初始曝光期（3月12日0时——3月17日18时）</h3>
        <div id="chart1" class="chart"></div>
    </div>

    <!-- 热议高峰期 -->
    <div class="chart-container">
        <h3>热议高峰期（3月17日18时——3月19日20时）</h3>
        <div id="chart2" class="chart"></div>
    </div>

    <!-- 官方应对期 -->
    <div class="chart-container">
        <h3>官方应对期（3月19日20时——3月20日23时）</h3>
        <div id="chart3" class="chart"></div>
    </div>

    <!-- 舆论回落期 -->
    <div class="chart-container">
        <h3>舆论回落期（3月20日23时后）</h3>
        <div id="chart4" class="chart"></div>
    </div>

    <script>
        // 初始化 ECharts
        function createChart(elementId, mediaData) {
            var chart = echarts.init(document.getElementById(elementId));

            var option = {
                tooltip: {
                    trigger: 'item',
                    formatter: '{b}: {c} ({d}%)'
                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    data: ['央级媒体', '行业媒体', '地方媒体']
                },
                series: [
                    {
                        name: '媒体类型',
                        type: 'pie',
                        radius: ['40%', '70%'],
                        avoidLabelOverlap: false,
                        label: {
                            show: false,
                            position: 'center'
                        },
                        emphasis: {
                            label: {
                                show: true,
                                fontSize: '20',
                                fontWeight: 'bold'
                            }
                        },
                        labelLine: {
                            show: false
                        },
                        data: [
                            { value: mediaData['央级媒体'], name: '央级媒体' },
                            { value: mediaData['行业媒体'], name: '行业媒体' },
                            { value: mediaData['地方媒体'], name: '地方媒体' }
                        ]
                    }
                ]
            };

            chart.setOption(option);
        }

        // 数据
        var data = {
            "初始曝光期": { '央级媒体': 0, '行业媒体': 0, '地方媒体': 2 },
            "热议高峰期": { '央级媒体': 14, '行业媒体': 2, '地方媒体': 60 },
            "官方应对期": { '央级媒体': 10, '行业媒体': 2, '地方媒体': 71 },
            "舆论回落期": { '央级媒体': 4, '行业媒体': 2, '地方媒体': 37 }
        };

        // 创建每个阶段的图表
        createChart('chart1', data['初始曝光期']);
        createChart('chart2', data['热议高峰期']);
        createChart('chart3', data['官方应对期']);
        createChart('chart4', data['舆论回落期']);
    </script>
</body>
</html>
