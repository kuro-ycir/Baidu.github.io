<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度开盒事件 - 媒体参与可视化</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        .chart-container {
            width: 80%;
            margin: 0 auto;
            padding: 40px;
        }
        .chart {
            width: 100%;
            height: 600px;
        }
        .timeline {
            width: 80%;
            margin: 30px auto;
            text-align: center;
        }
        .timeline button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .timeline button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>百度开盒事件：媒体类型参与分布</h2>

    <div class="timeline">
        <button onclick="updateChart('初始曝光期')">初始曝光期</button>
        <button onclick="updateChart('热议高峰期')">热议高峰期</button>
        <button onclick="updateChart('官方应对期')">官方应对期</button>
        <button onclick="updateChart('舆论回落期')">舆论回落期</button>
    </div>

    <!-- 圆环图展示区域 -->
    <div class="chart-container">
        <h3>央级媒体</h3>
        <div id="chart1" class="chart"></div>
    </div>
    <div class="chart-container">
        <h3>行业媒体</h3>
        <div id="chart2" class="chart"></div>
    </div>
    <div class="chart-container">
        <h3>地方媒体</h3>
        <div id="chart3" class="chart"></div>
    </div>

    <script>
        // 初始化 ECharts
        function createChart(elementId, mediaData) {
            var chart = echarts.init(document.getElementById(elementId));

            var option = {
                tooltip: {
                    trigger: 'item',
                    formatter: '{b}: {c} ({d}%)'
                },
                series: [
                    {
                        name: '媒体类型',
                        type: 'pie',
                        radius: ['40%', '70%'],
                        avoidLabelOverlap: false,
                        label: {
                            show: false,
                            position: 'center'
                        },
                        emphasis: {
                            label: {
                                show: true,
                                fontSize: '20',
                                fontWeight: 'bold'
                            }
                        },
                        labelLine: {
                            show: false
                        },
                        data: mediaData
                    }
                ]
            };

            chart.setOption(option);
        }

        // 数据
        var data = {
            "初始曝光期": {
                '央级媒体': [{ value: 0, name: '央级媒体' }],
                '行业媒体': [{ value: 0, name: '行业媒体' }],
                '地方媒体': [{ value: 2, name: '地方媒体' }]
            },
            "热议高峰期": {
                '央级媒体': [{ value: 14, name: '央级媒体' }],
                '行业媒体': [{ value: 2, name: '行业媒体' }],
                '地方媒体': [{ value: 60, name: '地方媒体' }]
            },
            "官方应对期": {
                '央级媒体': [{ value: 10, name: '央级媒体' }],
                '行业媒体': [{ value: 2, name: '行业媒体' }],
                '地方媒体': [{ value: 71, name: '地方媒体' }]
            },
            "舆论回落期": {
                '央级媒体': [{ value: 4, name: '央级媒体' }],
                '行业媒体': [{ value: 2, name: '行业媒体' }],
                '地方媒体': [{ value: 37, name: '地方媒体' }]
            }
        };

        // 初始显示热议高峰期的圆环图
        updateChart('热议高峰期');

        // 根据选择的阶段更新圆环图
        function updateChart(phase) {
            // 清空之前的图表
            createChart('chart1', data[phase]['央级媒体']);
            createChart('chart2', data[phase]['行业媒体']);
            createChart('chart3', data[phase]['地方媒体']);
        }
    </script>
</body>
</html>
