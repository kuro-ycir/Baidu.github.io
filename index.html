<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度开盒事件 - 媒体参与可视化</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h2 {
            margin-top: 20px;
        }
        .timeline {
            margin: 30px 0;
            display: flex;
            justify-content: center;
        }
        .timeline .time-point {
            padding: 15px 30px;
            margin: 0 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
        .timeline .time-point:hover {
            background-color: #45a049;
        }
        .charts-container {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }
        .chart-container {
            width: 30%;
        }
        .chart {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h2>百度开盒事件：媒体类型参与分布</h2>

    <!-- 时间轴 -->
    <div class="timeline">
        <button class="time-point" onclick="updateChart('初始曝光期')">初始曝光期</button>
        <button class="time-point" onclick="updateChart('热议高峰期')">热议高峰期</button>
        <button class="time-point" onclick="updateChart('官方应对期')">官方应对期</button>
        <button class="time-point" onclick="updateChart('舆论回落期')">舆论回落期</button>
    </div>

    <!-- 三个圆环图展示区域 -->
    <div class="charts-container">
        <div class="chart-container">
            <h3>央级媒体</h3>
            <div id="chart1" class="chart"></div>
        </div>
        <div class="chart-container">
            <h3>行业媒体</h3>
            <div id="chart2" class="chart"></div>
        </div>
        <div class="chart-container">
            <h3>地方媒体</h3>
            <div id="chart3" class="chart"></div>
        </div>
    </div>

    <script>
        // 初始化 ECharts
        function createChart(elementId, mediaData, mediaType, totalMedia) {
            var chart = echarts.init(document.getElementById(elementId));

            var option = {
                tooltip: {
                    trigger: 'item',
                    formatter: function (params) {
                        // 只有非灰色部分显示tooltip
                        if (params.data.itemStyle.color !== '#d3d3d3') {
                            return params.name + ": " + params.value;
                        }
                    }
                },
                series: [
                    {
                        name: '媒体类型',
                        type: 'pie',
                        radius: ['40%', '70%'],
                        avoidLabelOverlap: false,
                        label: {
                            show: true,
                            position: 'center',
                            fontSize: 16,
                            formatter: mediaType + '\n' + '{c}',  // 显示中央文字为媒体类型和实际的参与数量
                            fontWeight: 'bold'
                        },
                        emphasis: {
                            label: {
                                show: true,
                                fontSize: '20',
                                fontWeight: 'bold'
                            }
                        },
                        labelLine: {
                            show: false
                        },
                        data: mediaData
                    }
                ]
            };

            chart.setOption(option);
        }

        // 数据 - 每个阶段的媒体数量
        var data = {
            "初始曝光期": {
                '央级媒体': [{ value: 0, name: '央级媒体', itemStyle: { color: '#d3d3d3' } }, { value: 18, name: '其他', itemStyle: { color: '#d3d3d3' } }],
                '行业媒体': [{ value: 0, name: '行业媒体', itemStyle: { color: '#d3d3d3' } }, { value: 4, name: '其他', itemStyle: { color: '#d3d3d3' } }],
                '地方媒体': [{ value: 2, name: '地方媒体', itemStyle: { color: '#1f77b4' } }, { value: 125, name: '其他', itemStyle: { color: '#d3d3d3' } }]
            },
            "热议高峰期": {
                '央级媒体': [{ value: 14, name: '央级媒体', itemStyle: { color: '#1f77b4' } }, { value: 4, name: '其他', itemStyle: { color: '#d3d3d3' } }],
                '行业媒体': [{ value: 2, name: '行业媒体', itemStyle: { color: '#ff7f0e' } }, { value: 2, name: '其他', itemStyle: { color: '#d3d3d3' } }],
                '地方媒体': [{ value: 60, name: '地方媒体', itemStyle: { color: '#1f77b4' } }, { value: 67, name: '其他', itemStyle: { color: '#d3d3d3' } }]
            },
            "官方应对期": {
                '央级媒体': [{ value: 10, name: '央级媒体', itemStyle: { color: '#1f77b4' } }, { value: 8, name: '其他', itemStyle: { color: '#d3d3d3' } }],
                '行业媒体': [{ value: 2, name: '行业媒体', itemStyle: { color: '#ff7f0e' } }, { value: 2, name: '其他', itemStyle: { color: '#d3d3d3' } }],
                '地方媒体': [{ value: 71, name: '地方媒体', itemStyle: { color: '#1f77b4' } }, { value: 56, name: '其他', itemStyle: { color: '#d3d3d3' } }]
            },
            "舆论回落期": {
                '央级媒体': [{ value: 4, name: '央级媒体', itemStyle: { color: '#1f77b4' } }, { value: 14, name: '其他', itemStyle: { color: '#d3d3d3' } }],
                '行业媒体': [{ value: 2, name: '行业媒体', itemStyle: { color: '#ff7f0e' } }, { value: 2, name: '其他', itemStyle: { color: '#d3d3d3' } }],
                '地方媒体': [{ value: 37, name: '地方媒体', itemStyle: { color: '#1f77b4' } }, { value: 90, name: '其他', itemStyle: { color: '#d3d3d3' } }]
            }
        };

        // 默认显示热议高峰期的圆环图
        updateChart('热议高峰期');

        // 根据选择的阶段更新圆环图
        function updateChart(phase) {
            // 获取阶段数据
            var phaseData = data[phase];

            // 更新图表
            createChart('chart1', phaseData['央级媒体'], '央级媒体: ' + 18, 18);
            createChart('chart2', phaseData['行业媒体'], '行业媒体: ' + 4, 4);
            createChart('chart3', phaseData['地方媒体'], '地方媒体: ' + 127, 127);
        }
    </script>
</body>
</html>
